apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: random-tvshow-app
  name: random-tvshow-app
  namespace: nextjs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: random-tvshow-app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: random-tvshow-app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - random-tvshow-app
              topologyKey: topology.kubernetes.io/zone
      containers:
        - image: sundarsudandiraraj/random-tvshow-node-app:1.0.18
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/healthz
              port: 3000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
            initialDelaySeconds: 60
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/healthz
              port: 3000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
            initialDelaySeconds: 30
          name: random-tvshow-app
          env:
            - name: REACT_APP_ENVIRONMENT
              value: PROD
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limit:
              cpu: 200m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
